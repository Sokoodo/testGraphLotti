<div class="container">
  <mat-form-field class="form-field1">
    <mat-label>Codice Lotto</mat-label>
    <input matInput [(ngModel)]="codiceLotto" />
    <mat-error>Codice non valido</mat-error>
  </mat-form-field>
</div>

<div class="container">
  <button mat-raised-button color="primary" (click)="searchLotto()">
    Cerca Lotto
  </button>
</div>

<div *ngIf="showDiagram">
<ejs-diagram
  #diagram
  id="diagram"
  width="100%"
  height="580px"
  [getConnectorDefaults]="connDefaults"
  [getNodeDefaults]="nodeDefaults"
  [tool]="tool"
  [layout]="layout"
  [dataSourceSettings]="dataSourceSettings"
  [snapSettings]="snapSettings"
  (created)="created()"
></ejs-diagram>
</div>
